<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>

	<body>
        <header>
            <h1>1. sivu</h1>            
            <nav>
                <a href="gitTesti1.html">tiedosto 1</a>
                <a href="testiTiedosto2.html">tiedosto 2</a>
                <a href="testiTiedosto3.html">tiedosto 3</a>
            </nav>
        </header>
        <form>
            <label>Nimesi:</label>
            <input type="text" id="nimi"/>
            <input type="button" value="Moikkaa" onClick="moikkaa()"/><br><br>
            <label>Ikäsi:</label>
            <input type="text" id="ika"/>
            <input type="button" value="Kerro ikä" onClick="naytaIka()"/><br><br>
            <label>Pituus cm:</label>
            <input type="text" id="pituus"/>
            <input type="button" value="Kerro pituus" onClick="naytaPituus()"/><br><br>

        </form>
        <div  id="vastaus1"></div>
        <div  id="vastaus2"></div>
        <div  id="vastaus3"></div>

		
        <script>
			
			function moikkaa(){
				var nimi=document.getElementById("nimi").value;
				document.getElementById("vastaus1").innerHTML= "Moi " + nimi;
                document.getElementById("nimi").value="";
			}
			
			function naytaIka(){
				var ika=document.getElementById("ika").value;
                document.getElementById("vastaus2").innerHTML= "olet "+ika+"-vuotias"
                document.getElementById("ika").value="";
				
			}
            function naytaPituus(){
				var pituus=document.getElementById("pituus").value;
                document.getElementById("vastaus3").innerHTML= pituus;
                document.getElementById("pituus").value="";
				
			}

            
            
		</script>

	</body>
